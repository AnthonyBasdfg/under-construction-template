<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Sitio en Construcción</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url('background.jpg'); background-size: cover; background-position: center;">
    <div class="container text-center mt-5">
        <h1><a href="#" id="site-name" class="site-link" target="_blank"></a></h1>
        <h2>Sitio en Construcción</h2>
        <p>¡Atención! Este sitio está en construcción. Solo personal autorizado puede entrar. Por favor, ingresa el código de acceso para continuar:</p>
        <div class="pin-container">
            <input type="password" id="pinInput" class="form-control mb-3" maxlength="4" readonly>
            <div class="keypad">
                <div class="row">
                    <button class="key col" data-value="1">1</button>
                    <button class="key col" data-value="2">2</button>
                    <button class="key col" data-value="3">3</button>
                </div>
                <div class="row mt-2">
                    <button class="key col" data-value="4">4</button>
                    <button class="key col" data-value="5">5</button>
                    <button class="key col" data-value="6">6</button>
                </div>
                <div class="row mt-2">
                    <button class="key col" data-value="7">7</button>
                    <button class="key col" data-value="8">8</button>
                    <button class="key col" data-value="9">9</button>
                </div>
                <div class="row mt-2">
                    <button class="key col" data-value="0">0</button>
                    <button class="key col btn-clear" data-value="clear"><i class="fas fa-times"></i></button>
                    <button class="key col btn-access" data-value="Acceder"><i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </div>
        <p id="errorMsg" class="text-danger mt-3"></p>
        <a href="#" id="linkedin-link" class="btn btn-linkedin mt-4" target="_blank"><i class="fab fa-linkedin"></i> Visita mi LinkedIn</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
